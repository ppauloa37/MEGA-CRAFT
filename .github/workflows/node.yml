name: Node Bot

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Rodar o bot
        run: node index.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} # <-- Aqui o segredo entra
